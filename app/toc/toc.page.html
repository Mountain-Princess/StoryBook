<ion-header>
  <ion-toolbar>
    <ion-title>Table of Contents</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let chapter of chapters">
    <ion-item [routerDirection]="'root'" [routerLink]="[chapter.url]">
      {{chapter.title}}
    </ion-item>
  </ion-list>
  <ion-button color="dark" expand="block" [routerDirection]="'root'" [routerLink]="['/chapter1']">Next Page</ion-button>
  <ion-button color="light" expand="block" [routerDirection]="'root'" [routerLink]="['/cover-page']">Previous Page</ion-button>
</ion-content>
